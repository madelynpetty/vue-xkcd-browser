<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>XKCD Browser</title>
</head>

<body>

  <h1>XKCD Browser</h1>

  <div id="app">
    <!-- <h2>{{current.safe_title}}</h2>
    <img v-bind:src="current.img" v-bind:alt="current.alt">
    <p>{{current.alt}}</p> -->
  

    <div v-if="loading">
      <p>Loading...</p>
    </div>

    <div v-else>
      <p>
        <button v-on:click="firstComic">First</button>
        <button v-on:click="previousComic">Previous</button>
        <button v-on:click="randomComic">Random</button>
        <button v-on:click="nextComic">Next</button>
        <button v-on:click="lastComic">Last</button>
      </p>
      <h2>{{current.title}}</h2>
      <img v-bind:src="current.img" v-bind:alt="current.alt">
      <p>{{current.alt}}</p>
      <p><i>#{{current.num}}, drawn on {{current.day}} {{month}} {{current.year}}</i></p>
      <h3>Add a Comment</h3>
      <form v-on:submit.prevent="addComment">
        <input v-model="addedName" placeholder="Name"></p>
        <textarea v-model="addedComment"></textarea>
        <br />
        <button type="submit">Comment</button>
      </form>
      <star-rating @rating-selected ="setRating" v-bind:increment="0.5" v-bind:star-size="40" active-color="#ff0000" v-bind:show-rating="false"></star-rating>
      <p>Average Rating: {{ averageRating }}</p>
      <h3>Comments</h3>
      <div v-for="comment in comments[number]">
        <hr>
        <p>{{comment.text}}</p>
        <p><i>-- {{comment.author}}</i>
          <div>{{comment.date}}</div>
        </p>
      </div>
    </div>
  </div>

  <div class="footer">
    <p><a href="https://github.com/BYU-CS-260-Winter-2020/lab-3a-vue-xkcd-browser-madelynjohnsonnn.git">Github Link</a></p>
  </div>

  <script src="https://unpkg.com/vue-star-rating@1.7.0/dist/VueStarRating.umd.min.js" ></script>  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

</body>
</html>
